<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Lottery Results - Fast & Accurate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .ticker {
            background: yellow;
            padding: 10px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
        .results-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
        }
        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .footer {
            background: #007bff;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">Lottery Results</div>
    <marquee class="ticker">Latest Result: 15 March 2025 - Winner: ABC123</marquee>
    
    <table class="results-table">
        <tr>
            <th>Date</th>
            <th>Winner</th>
            <th>Prize Amount</th>
        </tr>
        <tr>
            <td>15 March 2025</td>
            <td>ABC123</td>
            <td>$10,000</td>
        </tr>
        <tr>
            <td>14 March 2025</td>
            <td>XYZ789</td>
            <td>$5,000</td>
        </tr>
    </table>
    
    <div class="footer">&copy; 2025 Lottery Results</div>
</body>
</html>
